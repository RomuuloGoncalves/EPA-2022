<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./modal.css">
</head>

<body>
    <div class="modal" id="sucesso">
        <div class="texto">
            <div class="titulo">Cadastrado!!!!</div>
            <div class="close">
                <img src="./assets/img/close.png" alt="">
            </div>
        </div>
        <div class="simbolo">
            <img src="./assets/img/sucesso.png" alt="">
            <div class="erro">
                <div class="aviso" id="aviso__certo">
                    Grupo adicionado com sucesso
                </div>
            </div>
        </div>
        <div class="botaoModal">
            <button id="botao" style="background-color: rgba(79, 204, 79, 0.719);border:2px solid rgb(68, 131, 68);">Fechar</button>
        </div>
    </div>

    <div class="modal">
        <div class="texto">
            <div class="titulo">Erro!!!!</div>
            <div class="close">
                <img src="./assets/img/close.png" alt="">
            </div>
        </div>
        <div class="simbolo">
            <img src="./assets/img/erro.png" alt="">
            <div class="erro">
                <div class="aviso" id="aviso__errado">
                    Preencha o campo
                </div>
            </div>
        </div>
        <div class="botaoModal">
            <button id="botao"> Fechar</button>
        </div>
    </div>
</body>

</html>

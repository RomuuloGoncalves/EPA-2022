<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iluminação residencial</title>
        <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        <header>
                <div id="container__logo"><img id="logo" src="./img/Logo DS - EPA.png" alt="Logo"></div>
        </header>

        <main>
                <div class="containers" id="container__lampadas">
                        <div class="texto__identificador">
                                <h2>Lâmpadas</h2>
                                <img src="./img/mais.png" alt="mais">
                        </div>
                        <div class="slide" id="lampadas">
                                <div class="card card__lampada">
                                        <img src="./img/lampada_ligada.png" alt="">
                                        <p>Luz-1</p>
                                </div>

                                <div class="card card__lampada">
                                        <img src="./img/lampada_desligada.png" alt="">
                                        <p>Luz-2</p>
                                </div>

                                <div class="card card__lampada">
                                        <img src="./img/lampada_ligada.png" alt="">
                                        <p>Luz-3</p>
                                </div>

                                <div class="card card__lampada">
                                        <img src="./img/lampada_desligada.png" alt="">
                                        <p>Luz-4</p>
                                </div>
                        </div>
                </div>

                <div class="containers" id="container__comodos">
                        <div class="texto__identificador">
                                <h2>Cômodos</h2>
                                <img src="./img/mais.png" alt="mais">
                        </div>

                        <div class="slide" id="comodos">
                                <div class="card card__campo">
                                </div>
                        </div>
                </div>
        </main>

        <footer>
                <span>Desenvolvido por: </span>
        </footer>
</body>
</html>

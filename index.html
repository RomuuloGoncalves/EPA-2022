<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Iluminação residencial</title>
	<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./css/style.css" />
</head>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

<body>
	<header>
		<div id="container__logo">
			<img id="logo" src="./img/Logo DS - EPA.png" alt="Logo" />
		</div>
		<h1>EPA-2022</h1>
	</header>

	<main>
		<div class="containers" id="container__lampadas">

			<div class="texto__identificador">
				<h2>Lâmpadas</h2>
				<nav>
					<a href="./cadastro_lampadas.html">
						<img src="./img/mais.png" alt="mais" />
					</a>
				</nav>
			</div>

			<div class="slide" id="lampadas">
				
				<div class="card card__lampada">
					<img src="./img/lampada_ligada.png" onclick="controlarLeds(1)" alt="" />
					<p>Luz-1</p>
				</div>

			</div>

		</div>

		<div class="containers" id="container__grupos">
			<div class="texto__identificador">
				<h2>Grupos</h2>
				<nav>
					<a href="./cadastro_grupos.html">
						<img src="./img/mais.png" alt="mais" />
					</a>
				</nav>
			</div>

			<div class="slide" id="grupos">

				<div class="card card__grupo">
					<img src="./img/lampada_desligada.png" alt="" />
					<label for="checkbox-0" class="switch">
						<input type="checkbox" id="checkbox-0" />
						<span class="slider"></span>
					</label>
					<p>Quarto</p>
					<a href="#">
						<ion-icon name="information-circle-outline"></ion-icon>
					</a>
				</div>

			</div>
		</div>
	</main>

	<footer>
		<div class="text__footer">
			<h3>Desenvolvido por:</h3>

			<p>Beatriz Meyagusko</p>
			<p>Pedro de Sousa Vicente</p>
			<p>Rômulo da Silva Gonçalves</p>

		</div>
		<a href="https://www.flaticon.com/br/icones-gratis/lampada" title="lâmpada ícones">Ícones lâmpadas por: Freepik - Flaticon</a>

		<span>2ºDS - Projeto EPA 2022</span>
	</footer>

	<script src="./js/preencherPag.js"></script>
	<script src="./js/script.js"></script>
</body>

</html>
